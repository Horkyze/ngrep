name: Create Release

on:
  push:
    branches:
      - github-workflows
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build AMD64 binary
        run: |
          # Build Docker image for AMD64
          docker build -f Dockerfile.static --platform linux/amd64 -t ngrep-builder-amd64 .

          # Run container to build binary
          docker run --name ngrep-build-amd64 ngrep-builder-amd64

          # Create bin directory
          mkdir -p bin

          # Extract binary from container
          docker cp ngrep-build-amd64:/output/ngrep.static ./bin/ngrep-amd64

          # Clean up
          docker rm ngrep-build-amd64

      - name: Build ARM64 binary
        run: |
          # Build Docker image for ARM64
          docker build -f Dockerfile.static --platform linux/arm64 -t ngrep-builder-arm64 .

          # Run container to build binary
          docker run --name ngrep-build-arm64 ngrep-builder-arm64

          # Extract binary from container
          docker cp ngrep-build-arm64:/output/ngrep.static ./bin/ngrep-arm64

          # Clean up
          docker rm ngrep-build-arm64

      - name: Generate release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="manual-$(date +'%Y%m%d-%H%M%S')"
          else
            TAG="auto-$(date +'%Y%m%d-%H%M%S')"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            Automated release from commit ${{ github.sha }}

            **Features:**
            - IPv6 support
            - PCRE2 regex
            - Container name resolution (Docker/Podman)

            **Binaries:**
            - `ngrep-amd64` - Linux x86_64 (static)
            - `ngrep-arm64` - Linux ARM64/aarch64 (static)
          draft: false
          prerelease: false

      - name: Upload AMD64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/ngrep-amd64
          asset_name: ngrep-amd64
          asset_content_type: application/octet-stream

      - name: Upload ARM64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/ngrep-arm64
          asset_name: ngrep-arm64
          asset_content_type: application/octet-stream
